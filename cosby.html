<html>
	<head>
		<title>Instant Cosby</title>
		<style type="text/css">
			html, body { margin: 0; padding: 0;}
			img { width: 100%; height: 100%; border: 0;}
		</style>
		<script language="javascript" type="text/javascript">
			var timer = -1;
			function findCosby()
			{
				var rn = (Math.floor(Math.random()*66) + 1).toString();
				rn = (rn.length == 1) ? '00' + rn : (rn.length == 2) ? '0' + rn : rn;
				var url = 'http://www.instantcosby.com/img/' + rn + '.gif';
				document.getElementById('cosby').src = url;
			}
		</script>
	</head>
	<body>
		<img id="cosby" />
		<script>
			findCosby();
			timer = setInterval(function()
			{
				findCosby();
			}, 5000);
		</script>
	</body>
</html>
